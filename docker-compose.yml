
services:
  postgres:
    image: pgvector/pgvector:pg17
    container_name: cvect-postgres
    environment:
      POSTGRES_DB: cvect
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d cvect"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
